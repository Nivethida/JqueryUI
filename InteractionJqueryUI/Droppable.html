<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
          rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<style>
    #div1 {
        width: 100px; height: 50px; padding: 0.5em; float: left;
        margin: 22px 5px 10px 0;
    }
    #div2 {
        width: 120px; height: 90px;padding: 0.5em; float: left;
        margin: 10px;
    }
</style>
</head>
<body>
<div id="div1" class = "ui-widget-content"><p>Drag me to drop</p></div>
<div id="div2" class = "ui-widget-header"><p>Drop here</p></div>
<script>
    $(document).ready(function () {
        $("#div1").draggable();
        $("#div2").droppable();
    });
</script>
</body>
</html>
